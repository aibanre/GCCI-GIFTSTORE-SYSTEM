<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GCCI Giftstore</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="adminlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="images/image-removebg-preview-removebg-preview.png" alt="GCCI Logo">
                <h1>Admin Login</h1>
            </div>
            <form class="login-form" id="loginForm" action="AdminDashboard.html" onsubmit="return validateForm()">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="error-message" id="errorMessage">Invalid username or password</div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // This is a simple example. In a real application, you would validate against a server
            if (username === 'admin' && password === 'admin123') {
                return true; // Allow form submission
            } else {
                errorMessage.style.display = 'block';
                return false; // Prevent form submission
            }
        }

        // Hide error message when user starts typing
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById('errorMessage').style.display = 'none';
            });
        });
    </script>
</body>
</html>
